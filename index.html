<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Patentes</title>
</head>
<body>
    <div class="container-fluid">
        <form id="formulario">
            <div class="container-text">
            <label>Patente:</label>
            <input id="text-patente" type="text" placeholder="Ingrese la patente. Por ejemplo: AAA111" class="text-patente"></input>
            </div>
            <div class="container-buttons">
            <button id="add-button" type="submit">Agregar patente</button>
            <!-- Agregar patentes con formato AAA111 (3 letras + 3 nÃºmeros) y no debe estar repetida, mostrar un error en caso de que sea una patente repetida o no vÃ¡lida  -->
            <button id="update-button" type="submit">Editar patente</button>
            <!-- Buscar y Editar patente, mostrar un error en caso de que no exista la patente  -->
            <button id="delete-button" type="submit">Eliminar patente</button>
             <!-- Buscar y Editar patente, mostrar un error en caso de que no exista la patente  -->
        </form>
        <button id="get-patentes">Mostrar listado</button>
        <button id="close-window">Salir</button>
    </div>
    <div class="container-table">
        <h2>Listado de patentes</h2>
        <table id="table-patentes">
        </table>
    </div>
    </div> 
     <script type="text/javascript" src='app.js'></script>
</body>

</html>
