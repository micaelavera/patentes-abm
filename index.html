<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Patentes</title>
</head>

<body>
    <div class="container-fluid h-100 align-items-center justify-content-center m-2 p-5">
        <div class="row">
            <div class="col-md-8">
                <form id="formulario">
                    <div class="form-group mt-6">
                        <label for="patente">Patente</label>
                        <input type="text" class="form-control" id="text-patente" aria-describedby="textPatente"
                            placeholder="Ingrese una patente. Por ejemplo: AAA123">
                    </div>
                    <div class="col-md-12">
                        <button id="add-button" type="button" class="btn btn-success">Alta de patente</button>
                        <button id="update-button" type="button" class="btn btn-primary">EdiciÃ³n de patente</button>
                        <button id="delete-button" type="button" class="btn btn-danger">Baja de patente</button>
                        <button id="get-patentes" type="button" class="btn btn-secondary">Mostrar listado</button>
                        <button id="close-window" type="button" class="btn btn-dark">Salir</button>
                    </div>

                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4">
                <table class="table" id="table-patentes">
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src='app.js'></script>
</body>

</html>
