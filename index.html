<body>

            <!-- <td>Eliminar</td> button-->
             <!-- Buscar y Editar patente, mostrar un error en caso de que no exista la patente  -->
        </form>
        <button type="button">Mostrar listado</button>

     <script type="text/javascript" src='app.js'></script>
